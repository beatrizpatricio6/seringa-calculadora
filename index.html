
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Troca de Seringa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-top: 12px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input {
      padding: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #resultado {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 5px;

      white-space: pre-line;
    }
  </style>
</head>
<body>

<h1>Calculadora de Troca de Seringa</h1>

<label>Data da Ãºltima troca:</label>
<input type="date" id="dataTroca">

<label>Hora da Ãºltima troca:</label>
<input type="time" id="horaTroca">

<label>Dose DiÃ¡ria (ml/h) â€” 08:00 Ã s 22:00:</label>
<input type="number" id="doseDiaria" step="0.01" value="0.85">

<label>Dose Noturna (ml/h) â€” 22:00 Ã s 08:00:</label>
<input type="number" id="doseNoturna" step="0.01" value="0.30">

<button onclick="calcular()">Calcular prÃ³xima troca</button>

<div id="resultado"></div>

<script>
function calcular() {
  const data = document.getElementById("dataTroca").value;
  const hora = document.getElementById("horaTroca").value;
  const doseDia = parseFloat(document.getElementById("doseDiaria").value);
  const doseNoite = parseFloat(document.getElementById("doseNoturna").value);

  if (!data || !hora) {
    document.getElementById("resultado").innerText =
      "Por favor, indique a data e hora da Ãºltima troca.";
    return;
  }

  let volume = 10; // ml
  let horas = 0;

  const [ano, mes, dia] = data.split("-");
  const [h, m] = hora.split(":");
  let atual = new Date(ano, mes - 1, dia, h, m);

  while (volume > 0) {
    const horaAtual = atual.getHours();
    const taxa = (horaAtual >= 8 && horaAtual < 22) ? doseDia : doseNoite;

    volume -= taxa;
    horas++;
    atual.setHours(atual.getHours() + 1);
  }

  const dataFim = atual.toLocaleDateString('pt-PT');
  const horaFim = atual.toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });

  document.getElementById("resultado").innerText =
    `ðŸ—“ï¸ Ãšltima troca: ${new Date(data + "T" + hora).toLocaleString('pt-PT')}\n` +
    `â³ DuraÃ§Ã£o estimada: ${horas} horas\n` +
    `ðŸ“… PrÃ³xima troca prevista: ${dataFim} Ã s ${horaFim}\n\n` +
    `ðŸ’Š Dose DiÃ¡ria: ${doseDia} ml/h\n` +
    `ðŸŒ™ Dose Noturna: ${doseNoite} ml/h`;
}
</script>

</body>
</html>
