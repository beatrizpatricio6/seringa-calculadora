<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Troca de Seringa</title>
  <subtitle>Considerando 0,85ml dose Base e 0,3 dose Baixa</subtitle>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    label, input, button {
      font-size: 16px;
      margin-top: 15px;
      display: block;
      width: 100%;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Troca de Seringa</h1>

  <label for="dataTroca">Data da √∫ltima troca:</label>
  <input type="date" id="dataTroca" required>

  <label for="horaTroca">Hora da √∫ltima troca:</label>
  <input type="time" id="horaTroca" required>

  <button onclick="calcular()">Calcular pr√≥xima troca</button>

  <div id="resultado"></div>

  <script>
    function calcular() {
      const dataInput = document.getElementById("dataTroca").value;
      const horaInput = document.getElementById("horaTroca").value;

      if (!dataInput || !horaInput) {
        document.getElementById("resultado").innerText = "Por favor, preencha a data e a hora da √∫ltima troca.";
        return;
      }

      const [ano, mes, dia] = dataInput.split("-").map(Number);
      const [hora, minuto] = horaInput.split(":").map(Number);
      const inicio = new Date(ano, mes - 1, dia, hora, minuto);

      let volume = 10;
      let tempo = 0;
      let atual = new Date(inicio);

      while (volume > 0) {
        const horaAtual = atual.getHours();
        const taxa = (horaAtual >= 8 && horaAtual < 22) ? 0.85 : 0.3;
        volume -= taxa;
        tempo++;
        atual.setHours(atual.getHours() + 1);
      }

      const fim = new Date(inicio.getTime() + tempo * 60 * 60 * 1000);

      const dataFim = fim.toLocaleDateString('pt-BR');
      const horaFim = fim.getHours().toString().padStart(2, '0');
      const minutoFim = fim.getMinutes().toString().padStart(2, '0');

      document.getElementById("resultado").innerText =
        `üóìÔ∏è A seringa foi inserida em ${inicio.toLocaleDateString('pt-BR')} √†s ${hora.toString().padStart(2, '0')}:${minuto.toString().padStart(2, '0')}.\n` +
        `‚è≥ Ela deve ser trocada em aproximadamente ${tempo} horas.\n` +
        `üìÖ Pr√≥xima troca estimada: ${dataFim} √†s ${horaFim}:${minutoFim}.`;
    }
  </script>
</body>
</html>
